<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic Tac Toe</title>

  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>

  <div id="shadow"></div>

  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <div class="banner menu">
      <h2>Game mode: </h2>
      <div class="flex-row">
        <button class="btn start-player">2 Players</button>
        <button class="btn start-ai">Against AI </button>
      </div>
    </div>
    <div class="game">
      <h2 class="player-display">Player <b id="player-num"></b>'s turn</h2>
      <div class="banner result-banner">
        <h2 id="result"></h2>

        <h4>Play again</h4>
        <div class="flex-row">
          <button class="btn play-player">2 Players</button>
          <button class="btn play-ai">Against AI </button>
        </div>
      </div>
      <div class="game-board"></div>
    </div>
  </main>

  <footer>
    <small>By Manuel Garcia Frigo. <a href="">Github page</a></small>
    <small>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/lyolya" title="Lyolya">Lyolya</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </div>
    </small>
  </footer>

  <script type="module" src="js/dom.mjs"></script>
</body>

</html>
